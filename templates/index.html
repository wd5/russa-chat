<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Russa Chat Demo</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="humans.txt">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="{{ static_url("res/css/style.css") }}" type="text/css"/>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" language="javascript">
$(window).load(function(){
    window.scrollTo(0,1e3);
});
$(function(){
    if(!$.cookie("skin")){
        $.cookie("skin",'fullscreen');
    }
    $('body').attr('id',$.cookie("skin"));
    $('#skin').click(function(event){
        event.preventDefault();
        if($.cookie("skin")=='fullscreen'){
            $.cookie("skin",'default');
            $('body').attr('id','default');
        }else{
            $.cookie("skin",'fullscreen');
            $('body').attr('id','fullscreen');
        }
    });
});
</script>
</head>
<body onload="scrollTop()">
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--[if lt IE 7 ]>
	<script src="{{ static_url("res/js/dd_belatedpng.js") }}"></script>
	<script>DD_belatedPNG.fix("img, .png_bg");</script>
<![endif]-->
	<header id="header">
		<div id="header_block">
			<div id="header_logo" class="alignleft">
				<a href="/">Russa Chat Demo</a>
			</div>
			<a id="skin" href="noscript">Сменить скин</a>
			<a class="out_link" href="/auth/logout" title="выйти">{{ _("Sign out") }}</a>
		</div>
	</header>
	<div id="wrapper">
		<div id="page" class="clearfix">
			<div id="sidebar" class="alignleft">
				<div id="sidebar_inner">
					<h6>Пользователи онлайн:</h6>
					<div class="line"></div>
                    {% for user in users_online %}
                       {% raw user %}
                    {% end %}
				</div>
			</div>
			<div id="content_block" class="alignright">
				      <div id="inbox">
                      {% for message in messages %}
				          {% raw message["html"]  %}
				      {% end %}
				      </div>
				      <div id="input">
				      	<div class="input_block">
				      	{% include smile.html %}
				      	<div id="private_name">
				      	</div>
				        <form action="/a/message/new" method="post" id="messageform">
				          <table>
				            <tr>
				          	  <td></td>
				              <td><textarea name="message" id="message" placeholder="Ваше сообщение..."/></textarea></td>
				              <td class="send_button">
				                <input class="button_blue" type="submit" value="{{ _("Post") }}"/>
				                {% module xsrf_form_html() %}
				              </td>
				              <td class="smile_button">
				                <a id="smile_link" href="javascript:smiles()" title="Смайлы">Smiles</a>
				              </td>
				            </tr>
				          </table>
				          <input id="private" type="hidden" value="" name="private">
				          <input id="personal" type="hidden" value="" name="personal[]">
				        </form>
				        </div>
				      </div>

			</div>

		</div>
    </div>
    <audio id="audiotag1" src="/static/vkontakte.ru.chat.sound.wav" preload="auto"></audio>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("jquery.cookie.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("animateTitle.jquery.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("jquery.chrono.min_.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("socket.io.js") }}" type="text/javascript"></script>
  </body>
</html>
