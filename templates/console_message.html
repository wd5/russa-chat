<div class="blk c_console_message">

	<div class="nick"><span class="in"> </span></div>
	<div class="txt">
		{% if type %}
			Цитата для
		{% else %}
			Анекдот для
		{% end %}

		<pre>{{ msg }}</pre>
	</div>
	<div class="clr"></div>
</div>
