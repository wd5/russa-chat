<div class="msg clearfix hello_msg">
    <div class="msg_date">
        {{ time }}
    </div>
    <div class="msg_text">
        <div class="msg_name">
            {% if type %}
                Цитата для
            {% else %}
                Анекдот для
            {% end %}
            <a id="{{id}}" href="noscript" class="from user_nik sub_id_{{id}}" title="личное сообщение">{{ current_user }}</a>:
            <pre>{{ msg }}</pre>
        </div>
    </div>
</div>
