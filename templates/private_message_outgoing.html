<div class="blk c_private_message_outgoing">
	<div class="dt">{{ time }}</div>
	<div class="nick"><span class="in">
		<a id="{{id}}" href="noscript" class="from user_nik sub_id_{{id}}" title="личное сообщение">{{ current_user }}</a>
	</span></div>
	<div class="txt">
        {% set last = len(who) - 1 %}
        {% if who %}
            (Приватно для <span class="for"> тебя и
            {% for value, personal in enumerate(who) %}
                <a id="{{personal.user_id}}" href="noscript" class="from user_nik sub_id_{{personal.user_id}}" title="личное сообщение">{{personal.user_name}}</a>{% if value != last %},{% else %}!){% end %}
            {% end %}
            {% raw message %}
        {% else %}
            (Приватно для <span class="for"> тебя</span>!)
            {% raw message %}
        {% end %}
	</div>
	<div class="clr"></div>
</div>
